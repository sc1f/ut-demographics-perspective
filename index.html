<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UT Demographics Perspective</title>

    <link rel="stylesheet" href="static/css/style.css">
    <link rel='stylesheet' href="https://unpkg.com/@finos/perspective-viewer/dist/umd/material.css" is="custom-style">

    <script src="https://unpkg.com/@finos/perspective@0.3.0/build/perspective.js"></script>
    <script src="https://unpkg.com/@finos/perspective-viewer@0.3.0/build/perspective.view.js"></script>
    <script src="https://unpkg.com/@finos/perspective-viewer-hypergrid@0.3.0/build/hypergrid.plugin.js"></script>
    <script src="https://unpkg.com/@finos/perspective-viewer-d3fc@0.3.0"></script>
</head>
<body>
    <perspective-viewer
        view="y_line"
        columns='["Number of students"]'
        row-pivots='["Year"]'
        column-pivots='["Race", "Gender"]'
        sort='[["Number of students", "col asc"]]'></perspective-viewer>
</body>
<script>
window.addEventListener('WebComponentsReady', function() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'static/arrow/demographics.arrow', true);
    xhr.responseType = "arraybuffer"
    xhr.onload = function() {
        var el = document.getElementsByTagName('perspective-viewer')[0];
        el.load(xhr.response);
        el.toggleConfig();
    }
    xhr.send(null);
});
</script>
</html>
